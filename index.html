<!DOCTYPE html>
<html>
<head>
	<title>Cytoscape</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
	  <h2>Cytoscape form</h2>
	  <form>
	  
	  <div class="form-group row">
	    <label for="inputPassword" class="col-sm-3 col-form-label">การระบายน้ำจากอ่างภูมิพล</label>
	    <div class="col-sm-3">
	      <input type="password" class="form-control" id="inputPassword">
	      <p>ล้าน ลบ.ม.</p>
	    </div>
	
	    <label for="inputPassword" class="col-sm-3 col-form-label">ระบายน้ำจากอ่างฯแควน้อย</label>
	    <div class="col-sm-3">
	      <input type="password" class="form-control" id="inputPassword">
	      <p>ล้าน ลบ.ม.</p>
	    </div>
	  </div>

	  <div class="form-group row">
	    <label for="inputPassword" class="col-sm-3 col-form-label">การใช้น้ำโครงการตาก</label>
	    <div class="col-sm-3">
	      <input type="password" class="form-control" id="inputPassword" >
	      <p>ล้าน ลบ.ม.</p>
	    </div>
	  </div>

	  <div class="form-group row">
	    <label for="inputPassword" class="col-sm-3 col-form-label">การใช้น้ำโครงการท่อทองแดง</label>
	    <div class="col-sm-3">
	      <input type="password" class="form-control" id="inputPassword" >
	      <p>ล้าน ลบ.ม.</p>
	    </div>
	  </div>

	  <div class="form-group row">
	    <label for="inputPassword" class="col-sm-3 col-form-label">การใช้น้ำโครงการกำแพงเพชร</label>
	    <div class="col-sm-3">
	      <input type="password" class="form-control" id="inputPassword" >
	      <p>ล้าน ลบ.ม.</p>
	    </div>
	  </div>

	  <div class="form-group row">
	    <label for="inputPassword" class="col-sm-3 col-form-label">การใช้น้ำโครงการอุตรดิตถ์</label>
	    <div class="col-sm-3">
	      <input type="password" class="form-control" id="inputPassword" >
	      <p>ล้าน ลบ.ม.</p>
	    </div>
	  </div>

	  <div class="form-group row">
	    <label for="inputPassword" class="col-sm-3 col-form-label">การใช้น้ำโครงการยม-น่าน</label>
	    <div class="col-sm-3">
	      <input type="password" class="form-control" id="inputPassword" >
	      <p>ล้าน ลบ.ม.</p>
	    </div>
	  </div>

	  <div class="form-group row">
	    <label for="inputPassword" class="col-sm-3 col-form-label">การใช้น้ำโครงการพิษณุโลก</label>
	    <div class="col-sm-3">
	      <input type="password" class="form-control" id="inputPassword" >
	      <p>ล้าน ลบ.ม.</p>
	    </div>
	  </div>

	  <div class="form-group row">
	    <label for="inputPassword" class="col-sm-3 col-form-label">สถานีสูบน้ำ+อื่นๆ(ม.ปิง)</label>
	    <div class="col-sm-3">
	      <input type="password" class="form-control" id="inputPassword" >
	      <p>ล้าน ลบ.ม.</p>
	    </div>
	  </div>

	  <div class="form-group row">
	    <label for="inputPassword" class="col-sm-3 col-form-label">สถานีสูบน้ำ+อื่นๆ(ม.น่าน)</label>
	    <div class="col-sm-3">
	      <input type="password" class="form-control" id="inputPassword" >
	      <p>ล้าน ลบ.ม.</p>
	    </div>
	  </div>

	  <div class="form-group row">
	    <label for="inputPassword" class="col-sm-3 col-form-label">โครงการฯนครสวรรค์</label>
	    <div class="col-sm-3">
	      <input type="password" class="form-control" id="inputPassword" >
	      <p>ล้าน ลบ.ม.</p>
	    </div>
	  </div>
	</form>
	</div>

</body>
</html>
